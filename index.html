<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <h1 id="title">To Do List</h1>
    <button id="addTask">Add task</button>
    <div  id="mainList">
        <table id="table" class="table table-striped">
            <thead id="tableHead" style="font-size: 40px;">
                <td class="tableData">Ranking</td>
                <td class="tableData">Task</td>
                <td class="tableData">Action</td>
                <td class="tableData">Delete</td>
            </thead>
            <tbody id="tableBody" style="font-size: 30px;">
                <tr id="toggleHiddenStatus" style="display: none;">
                    <form>
                        <td>
                          <select id="userInputRank" name="rank">
                            <option value="Urgent">Urgent</option>
                            <option value="Normal">Normal</option>
                            <option value="Anytime">Anytime</option>
                          </select>
                        </td>
                        <td>
                            <input id="userInputTask" name="task" placeholder="task">
                        </td>
                        <td>
                            <button type="submit">Submit</button>
                        </td>
                    </form>

                </tr>

            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
